<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lnkly - Free & User-Friendly Link Shortener</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <header>
        <h1>Lnkly</h1>
    </header>

    <main>
        <section class="shorten-form">
            <div class="container">
                <form id="url-form">
                    <input type="url" id="long-url" placeholder="Paste a long URL here" required>
                    <button type="submit">Shorten</button>
                </form>
            </div>
        </section>

        <section id="result" class="hidden">
            <div class="container">
                <h2>Your Shortened Link:</h2>
                <div class="output">
                    <input type="text" id="short-url" readonly>
                    <button id="copy-btn">Copy</button>
                </div>
                <div class="qr-code-container">
                    <div id="qrcode"></div>
                    <button id="qr-btn">Generate QR Code</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Original Concept & Logic by Pratham Purohit. Redesigned by PrathamCreative Co.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
